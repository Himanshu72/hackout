<!-- Material form register -->
<div class="card" style="padding: 3% 3% 0 0; box-shadow: none;">

        <h5 class="card-header white-text text-center py-4" style="background-color: #D95284;">
            <strong>Sign up</strong>
        </h5>
    
        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
    
            <!-- Form -->
            <form class="text-center" style="color: #757575;" action="#!">
    
                <div class="form-row">
                    <div class="col">
                        <!-- First name -->
                        <div class="md-form">
                            <input type="text" id="materialRegisterFormFirstName" class="form-control" required>
                            <label for="materialRegisterFormFirstName">First name</label>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <div class="md-form">
                            <input type="text" id="materialRegisterFormLastName" class="form-control" required>
                            <label for="materialRegisterFormLastName">Last name</label>
                        </div>
                    </div>
                </div>
    
                <!-- E-mail -->
                <div class="md-form mt-0">
                    <input type="email" id="materialRegisterFormEmail" class="form-control" required>
                    <label for="materialRegisterFormEmail">E-mail</label>
                </div>
    
                <!-- Age -->
                <div class="md-form">
                    <input type="text" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" pattern="[0-9]{2}" title="Please mention proper Age" required>
                    <label for="materialRegisterFormPassword">Age</label>
                </div>
    
                <!-- Phone number -->
                <div class="md-form">
                    <input type="text" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock" pattern="[0-9]{10}" title="Please enter 10 digit number" required>
                    <label for="materialRegisterFormPhone">Phone number</label>
                </div>

                
                    <label style="display: flex; align-content: left;">Gender :- </label>
                    <div style="display: flex; align-content: left;">
                <div class="custom-control custom-radio" style="padding-right: 20px;">
                        <input type="radio" class="custom-control-input" id="defaultChecked" name="Gender">
                        <label class="custom-control-label" for="defaultChecked">Male</label>
                      </div>
                      
                     
                      <div class="custom-control custom-radio" style="padding-right: 20px;">
                        <input type="radio" class="custom-control-input" id="defaultUnchecked" name="Gender">
                        <label class="custom-control-label" for="defaultUnchecked">Female</label>
                      </div>
                      </div>
                       
                        
                        <!-- Default unchecked -->
                <!-- Register button -->
                <button style="color: #D95284 !important; border-color: #D95284 !important;" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Register</button>
                <hr>
    
                <!-- Terms of service -->
                <p>By clicking
                    <em>Sign up</em> you agree to our
                    <a href="" target="_blank">terms of service</a>
    
            </form>
            <!-- Form -->
    
        </div>
    
    </div>
    <!-- Material form register -->
